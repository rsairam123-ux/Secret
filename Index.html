<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
body {
    background:#fff0f5;
    font-family:Arial,sans-serif;
    text-align:center;
    margin-top:80px;
    overflow:hidden;
}

h1 {color:hotpink;font-size:48px;}

button{
padding:12px 30px;
font-size:20px;
margin:15px;
border-radius:10px;
border:none;

}

#yes{background:pink;}
#no{background:lightgray;}
#back{background:#ffb6c1;}

#main{display:block;}
#reaction{display:none;max-width:400px;margin:auto;}
#yesScreen{display:none;}

.gifRow{

}

.rose{
position:fixed;
top:-40px;
font-size:24px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div id="main">

<button id="yes">Yes</button>

</div>

<script>
let noCount=0;

no.onclick=()=>{
noCount++;

gif2.style.display="none";
gif3.style.display="none";
gif4.style.display="none";

}
}
</script>

</html>
